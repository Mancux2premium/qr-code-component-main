<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/index.css">

  <title>Frontend Mentor | QR code component</title>

  
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mancux2premium">Benjamin Mancuello</a>.
  </div>
  <div class="mainContainer">
    <div class="containerQr">
      <div class="containerImg">
        <img src="images/image-qr-code.png" alt="Qr">
      </div>
      <div class="containerParrafos">
        <h1>Improve your front-end skills by building projects</h1>
        <p> Scan the QR code to visit 
          Frontend Mentor and take your 
          coding skills to the next level</p>
      </div>
    </div>       
  </div>
  

</body>
</html>
